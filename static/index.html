<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example-script-block-parsing</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>example-script-block-parsing</h1>
        </header>

        <main>
            <section class="script-section">
                <h3>Dynamic Script Loading</h3>
                <div class="script-controls">
                    <button class="btn" onclick="loadScript('script1')">Load Script 1</button>
                    <button class="btn" onclick="loadScript('script2')">Load Script 2</button>
                </div>
            </section>
        </main>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
